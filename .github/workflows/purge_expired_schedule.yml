name: Scheduled Purge Encrypted Raw Data

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r audit-scanner/requirements.txt
      - name: Purge expired encrypted raw files
        env:
          PURGE_DIR: ${{ secrets.PURGE_DIR }}
        run: |
          if [ -z "$PURGE_DIR" ]; then
            echo "PURGE_DIR not set in repository secrets; aborting."; exit 1
          fi
          python audit-scanner/storage/purge_expired.py "$PURGE_DIR"