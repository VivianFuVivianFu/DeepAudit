name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r audit-scanner/requirements.txt
      - name: Run tests
        working-directory: audit-scanner
        run: |
          pytest tests -q

  integration:
    runs-on: ubuntu-latest
    needs: tests
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r audit-scanner/requirements.txt
      - name: Run integration smoke tests
        working-directory: audit-scanner
        run: |
          pytest tests/test_integration_smoke.py -q
      - name: Lint (optional)
        if: false
        run: |
          pip install flake8
          flake8
  build-image:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t deep-audit:ci -f audit-scanner/Dockerfile .
      - name: Save image as artifact
        run: |
          docker save deep-audit:ci | gzip > deep-audit-ci.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deep-audit-image
          path: deep-audit-ci.tar.gz
  publish:
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./audit-scanner
          file: ./audit-scanner/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/deep-audit:latest
            ghcr.io/${{ github.repository_owner }}/deep-audit:${{ github.sha }}
  publish-dockerhub:
    runs-on: ubuntu-latest
    needs: build-image
    if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./audit-scanner
          file: ./audit-scanner/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/deep-audit:latest
            ${{ secrets.DOCKER_USERNAME }}/deep-audit:${{ github.sha }}
  publish-acr:
    runs-on: ubuntu-latest
    needs: build-image
    if: secrets.ACR_LOGIN_SERVER && secrets.ACR_USERNAME && secrets.ACR_PASSWORD
    steps:
      - uses: actions/checkout@v4
      - name: Log in to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: ./audit-scanner
          file: ./audit-scanner/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/deep-audit:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/deep-audit:${{ github.sha }}
